<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Company Chatbot</title>
<!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
<script src="script"></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gray-800 shadow-sm border-b border-gray-700 px-4 py-3">
    <div class="max-w-4xl mx-auto flex items-center">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-sm">C</span>
        </div>
        <h1 class="text-xl font-semibold text-gray-100">Company Chatbot</h1>
      </div>
    </div>
  </header>

  <!-- Chat Container -->
  <div class="flex-1 overflow-y-auto px-4 py-6" id="chatcontainer">
    <!-- Messages will be appended here -->
  </div>

  <!-- Input Area -->
  <div class="bg-gray-800 border-t border-gray-700 px-4 py-4">
    <div class="max-w-4xl mx-auto">
      <div class="flex items-end space-x-3">
        <div class="flex-1">
          <textarea 
            class="w-full resize-none border border-gray-600 rounded-lg px-4 py-3 bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
            rows="1" 
            id="input" 
            placeholder="Type your message..."
          ></textarea>
        </div>
        <button 
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2" 
          id="ask"
        >
          <span>Send</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
