<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Chatbot</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 border-b border-gray-700 px-4 py-3">
    <h1 class="text-xl font-semibold max-w-4xl mx-auto">Company Chatbot</h1>
  </header>

  <!-- Chat -->
  <div id="chatcontainer" class="flex-1 overflow-y-auto px-4 py-6 max-w-4xl mx-auto w-full"></div>

  <!-- Input -->
  <div class="bg-gray-800 border-t border-gray-700 px-4 py-4">
    <div class="max-w-4xl mx-auto flex gap-3">

      <textarea id="input" rows="1" placeholder="Type your message..."
        class="flex-1 resize-none bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none"></textarea>

      <button id="ask" type="button" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-medium">
        Send
      </button>

    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
