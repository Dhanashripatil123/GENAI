<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Company Chatbot</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 border-b border-gray-700 px-4 py-3">
    <h1 class="text-xl font-semibold">Company Chatbot</h1>
  </header>

  <!-- Chat -->
  <div id="chatcontainer" class="flex-1 overflow-y-auto px-4 py-6 space-y-4"></div>

  <!-- Input -->
  <div class="bg-gray-800 border-t border-gray-700 p-4 flex gap-3">
    <textarea id="input" class="flex-1 resize-none rounded-lg px-4 py-2 bg-gray-700"
      placeholder="Type your message..."></textarea>

    <button id="ask" class="bg-blue-600 px-6 py-2 rounded-lg">
      Send
    </button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
